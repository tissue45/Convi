services:
  - type: web
    name: convenience-store-v2
    env: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /health
    autoDeploy: true